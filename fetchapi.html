<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create table using Fetch API</title>
</head>

<body>
    <h2>form a table</h2>

    <button onclick="show(users)">Users data</button>

    <table id="tbl" border="1">

    </table>


    <script>
        async function getData() {
            console.log("started getData");
               
            const response = await(fetch("https://jsonplaceholder.typicode.com/posts"))
                .then(response => response.json())
                .then(json => show(json))
                
   
        }
        getData()
        
         function show(users) {
            const table = document.getElementById("tbl");
            
            users.forEach(element => {
              
                let row = document.createElement("tr");
                let userid = document.createElement("td");
                let uid = document.createElement("td");
                let utitle = document.createElement("td");
                let ubody = document.createElement("td");

                userid.innerHTML = element.userId;
                uid.innerHTML = element.id;
                utitle.innerHTML = element.title;
                ubody.innerHTML = element.body;


                row.appendChild(userid)
                row.appendChild(uid)
                row.appendChild(utitle)
                row.appendChild(ubody)

                table.appendChild(row)

            })
               

            
        }
        
    </script>

</body>

</html>
